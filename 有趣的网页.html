<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>图片切换特效</title>
<style>
#images{
position:relative;
width:100%;
height: 500px;
overflow:hidden;
}
#images li{
position:absolute;
height:100%;
opacity:0;
transition:opacity 2s;
}
#images li:first-child{
position:absolute;
opacity:1;
}
#images li img{
width:50%;
}
body{
	overflow:hidden;
}
li{
	list-style: none;
}
 
</style>
</head>
<body>
<div style="position:relative;">
<ul id="images">
<li><img src="images/英雄联盟/001.jpg"></li>
<li><img src="images/英雄联盟/002.jpg"></li>
<li><img src="images/英雄联盟/003.jpg"></li>
<li><img src="images/英雄联盟/004.jpg"></li>
</ul>
</div>  
 
<script>
 
var oLi = document.getElementById("images").getElementsByTagName("li");
var index = 0;
 
function nexts(){
index++;
if(index == oLi.length){
index = 0;
}
for(var i=0;i<oLi.length;i++){
oLi[i].style.opacity = "0";
}
oLi[index].style.opacity = "1";
}
 
timer=setInterval(nexts,2000);  
 
</script> 
</body>
</html>
